<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRASPASANDO LIMITES</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        body {
            font-family: headline;
            margin: 0;
            padding: 0;
           
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        header {
            background-color: turquoise;
            color: black;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .LOGO {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
        }
        h1 {
            margin: 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: black;
            padding: 5px 10px;
            border: 1px solid transparent;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: white;
        }
        .search-container {
            display: flex;
            align-items: center;
        }
        .search-container input[type=text] {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .search-container button {
            padding: 5px 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #45a049;
        }
        
        footer {
            background-color: black;
            color: black;
            text-align: center;
            padding: 20px 0;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
            vertical-align: middle;
        }
        .social-icons a {
            text-decoration: none;
            color: #fff;
        }
        .swiper {
            width: 100%;
            height:100%;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .swiper-slide img {
            display: block;
            width: 40%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.pinimg.com/736x/b4/0d/ae/b40daead44b00170c8cb2199a4c09a45.jpg" class="LOGO">
        <h1>TRASPASANDO LIMITES</h1>
        <nav>
            <ul>
                <li><a href="index.html">INICIO</a></li>
                <li><a href="cono.html">CONÓCENOS</a></li>
                <li><a href="gale.html">GALERIA</a></li>
                <li><a href="cont.html">CONTACTANOS</a></li>
                <li><a href="dona.html">DONACIÓN</a></li>
                <li><a href="ubi.html">UBICACIÓN</a></li>
            </ul>
        </nav>
    </header>
    <p><center>Ayudar al que lo necesita no solo es parte del deber, sino de la felicidad.</center></p>
        <hr>
    </div>
    <div class="swiper">
        <div class="swiper-wrapper">
            <!-- Slider images go here -->
            <div class="swiper-slide"><img src="https://i.pinimg.com/564x/56/65/99/56659995f30e787eb0c1f1ab3921b880.jpg" alt=""></div>
           <div class="swiper-slide"><img src="https://i.pinimg.com/564x/fc/07/a8/fc07a8d14209c9215cc98dbfcc9fedb3.jpg" alt=""></div>
            <div class="swiper-slide"><img src="https://i.pinimg.com/736x/90/c5/78/90c578a2706a05e5da73e4386d62b6a3.jpg" alt=""></div>
            <!-- Add more slides as needed -->
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com/keila.flores07?igsh=MXJ5Y2E1NjF0N2R3bQ==">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/600px-Instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/profile.php?id=61560357663377&mibextid=ZbWKwL">
                <img src="https://freepnglogo.com/images/all_img/1713419166FB_Logo_PNG.png" alt="Facebook">
            </a>
        </div>
    </footer>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper', {
            slidesPerView: 1,
            spaceBetween: 10,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            loop: true,
        });
    </script>
</body>
</html>
